<html>
<head>
  <script>
    function init() {
      document.open();
      document.write(window.opener.document.options.htmlStr.value);
      document.write("<form><center><input type='button' value='close' onclick='window.close()'></center></form>");
      document.close();
    }
  </script>
</head>
<body onload="javascript:init()">
</body>
</html>
